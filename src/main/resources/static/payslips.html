<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Payslips</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <a href="/home.html" class="brand">EMS</a>
        <div class="nav-links">
            <a href="/timesheets.html">My Timesheets</a>
            <a href="/leave-request.html">Submit Leave</a>
            <a href="/payslips.html">My Payslips</a>
        </div>
        <button id="logout-button">Logout</button>
    </nav>

    <div class="container">
        <h1>My Payslips</h1>
        <table>
            <thead>
                <tr>
                    <th>Pay Period</th>
                    <th>Base Salary</th>
                    <th>Overtime Pay</th>
                    <th>Deductions</th>
                    <th>Net Pay</th>
                    <th>Calculation Date</th>
                </tr>
            </thead>
            <tbody id="payslip-table-body">
                <!-- Data will be populated by JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="js/payslips.js"></script>
    <script>
        document.getElementById('logout-button').addEventListener('click', () => {
            localStorage.removeItem('auth');
            window.location.href = '/login.html';
        });
    </script>
</body>
</html>
