<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve Leave Requests</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <a href="/home.html" class="brand">EMS</a>
        <div class="nav-links">
            <a href="/employees.html">Manage Employees</a>
            <a href="/approve-leave.html">Approve Leave</a>
            <a href="/calculate-payroll.html">Calculate Payroll</a>
        </div>
        <button id="logout-button">Logout</button>
    </nav>

    <div class="container">
        <h1>Approve Leave Requests</h1>
        <table>
            <thead>
                <tr>
                    <th>Employee</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Reason</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="leave-request-table-body">
                <!-- Data will be populated by JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="js/approve-leave.js"></script>
    <script>
        document.getElementById('logout-button').addEventListener('click', () => {
            localStorage.removeItem('auth');
            window.location.href = '/login.html';
        });
    </script>
</body>
</html>
